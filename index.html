<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Arabic Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Arabic Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the arabic poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          the poem will go here
          <br />
          the poem will go here
        </div>
      </main>
      <footer>

        <a href="https://github.com/hanaalkadri" target="_blank">
          Hana Alkadri</a
        >
        and is<a
          href="https://github.com/hanaalkadri/arabic-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://arabic-poem-generator.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
